<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <title>订单结算页 -京东商城</title>
    <!--结算页面样式-->
    <link type="text/css" rel="stylesheet" href="./订单结算页 -京东商城_files/saved_resource" source="widget">
    <link type="text/css" rel="stylesheet" href="./订单结算页 -京东商城_files/saved_resource(1)">
    <link charset="utf-8" rel="stylesheet" href="./订单结算页 -京东商城_files/dialog.css">

</head>
<body id="mainframe">

<div class="ui-dialog"
     style="width: 690px; position: absolute; z-index: 10000; display: block; overflow: hidden; top: 29.5px; left: 363.5px;">
    <div class="ui-dialog-title" style="width: 670px;"><span>新增收货人信息</span></div>
    <div class="ui-dialog-content" style="height: 358px; width: 670px; overflow: hidden;">

        <div class="form" id="consignee-form" name="consignee-form">
            <div class="item" id="name_div">
                <span class="label"><span style="color:red">*</span>&nbsp;收货人：</span>

                <div class="fl">
                    <input type="text" class="itxt" id="consignee_name" name="consigneeParam.name" maxlength="20"
                           value="">
                </div>
            </div>

            <div class="item">
                <span class="label" id="address_div"><span style="color:red">*</span>&nbsp;详细地址：</span>

                <div class="fl">
                    <!--span id="areaNameTxt"></span-->
                    <input type="text" class="itxt itxt02" id="consignee_address" name="consigneeParam.address"
                           maxlength="50" onblur="check_Consignee('address_div')" value="">
                </div>
            </div>
            <div class="item" id="call_div">
                <span class="label"><span style="color:red">*</span>&nbsp;手机号码：</span>

                <div class="fl">
                    <input type="text" class="itxt " id="consignee_mobile" name="consigneeParam.mobile"
                           onblur="check_Consignee('call_mobile_div')" onfocus="if(value == defaultValue){value='';}"
                           maxlength="11" value="">
                </div>
                <div class="fl">
                    <span class="label">固定电话：</span>
                    <input type="text" class="itxt " id="consignee_phone" name="consigneeParam.phone"
                           onblur="check_Consignee('call_phone_div')" onfocus="if(value == defaultValue){value='';}"
                           maxlength="20" value="">
                </div>
            </div>
            <div class="item" id="email_div">
                <span class="label">邮箱：</span>

                <div class="fl">
                    <input type="text" class="itxt" id="consignee_email" name="consigneeParam.email" maxlength="50"
                           onblur="check_Consignee('email_div')" value=""
                           onfocus="if(value == defaultValue){value='';}">

                    <div class="ftx-03">用来接收订单提醒邮件，便于您及时了解订单状态</div>
                </div>
            </div>

            <div class="item">
                <span class="label">&nbsp;</span>

                <div class="fl">
                    <a href="http://trade.jd.com/shopping/dynamic/consignee/editConsignee.action?t=1465036252476#none"
                       class="btn-9" onclick="save_Consignee()"><span id="saveConsigneeTitleDiv">保存收货人信息</span></a>

                </div>
            </div>

        </div>
    </div>
    <a class="ui-dialog-close" title="关闭"><span class="ui-icon ui-icon-delete"></span></a></div>

<div class="ui-mask"
     style="position: absolute; left: 0px; top: 0px; opacity: 0.15; z-index: 9998; width: 1425px; height: 1937px; background-color: rgb(0, 0, 0);"></div>
</body>
</html>
